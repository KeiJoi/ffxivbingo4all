<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>FFXIV Bingo Client</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>FFXIV Bingo</h1>
      <div class="meta">
        <div id="meta"></div>
        <div class="player-name" id="player-name"></div>
      </div>
    </header>
    <section class="called-panel">
      <div class="called-header">
        <div>
          <h2>Called Numbers</h2>
          <div class="pot-display" id="pot-display"></div>
        </div>
      </div>
      <div class="called-controls">
        <div class="card-controls">
          <label class="cards-per-row">
            <span>Cards per row</span>
            <select id="cards-per-row"></select>
          </label>
          <div class="card-size-controls">
            <button id="card-size-down" type="button" aria-label="Smaller cards">
              -
            </button>
            <span id="card-size-label">100%</span>
            <button id="card-size-up" type="button" aria-label="Larger cards">
              +
            </button>
          </div>
        </div>
        <div class="called-grid" id="called-grid"></div>
      </div>
      <div class="bingo-panel">
        <button id="bingo-call" class="bingo-button" type="button">
          Call Bingo
        </button>
        <div class="bingo-banner" id="bingo-banner" aria-live="polite"></div>
        <div class="bingo-list" id="bingo-list"></div>
      </div>
      <div class="called-note">Only called numbers can be daubed.</div>
    </section>
    <main class="cards" id="cards"></main>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
